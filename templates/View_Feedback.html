  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    body{
      font-family: sans-serif;
      background-color: white;
      color: #2d3436; 
      font-size: 1vw;
      font-weight: 100;
    }

    .myImg {
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.myImg:hover {opacity: 0.7;}

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}

/* Modal Content (image) */
.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

/* Caption of Modal Image */
#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
}

/* Add Animation */
.modal-content, #caption {    
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
    from {-webkit-transform:scale(0)} 
    to {-webkit-transform:scale(1)}
}

@keyframes zoom {
    from {transform:scale(0)} 
    to {transform:scale(1)}
}

/* The Close Button */
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
    .modal-content {
        width: 100%;
    }
}

  </style>
</head>
<body>

<div class="container">
  <h2>Feedback Record</h2>
           <h3>{{msg}}</h3>
  <table class="table">
    <thead>
      <tr>
        <th colspan="1">Name</th>
        <th colspan="1">Mess</th>
        <th >Issue/Suggestion</th>
        <th colspan="3">Description</th>
        <th  >Date</th>
        <th >Image</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td >{{row[2]}}</td>
        <td colspan="3">{{row[3]}}</td>
       	<td >27 aug 2018</td>
       	<td >
          <img class="myImg" src="/static/feedback_img/{{row[4]}}.png" onerror="this.style.display='none'" onclick="display('{{ loop.index*3 -3 }}')" alt="Image" style="width:120px;height:120px;">
          <img class="myImg" src="/static/feedback_img/{{row[4]}}.jpg" onerror="this.style.display='none'" onclick="display('{{ loop.index*3 -2 }}')" alt="Image" style="width:120px;height:120px;">
          <img class="myImg" src="/static/feedback_img/{{row[4]}}.jpeg" onerror="this.style.display='none'" onclick="display('{{ loop.index*3 -1 }}')" alt="Image" style="width:120px;height:120px;">
        </td>
      </tr>
      {% endfor %}

<script>
  function display(i){
  var modal = document.getElementById('myModal');
  // Get the image and insert it inside the modal - use its "alt" text as a caption
  var img = document.getElementsByClassName('myImg')[i];
  // i=i+1;
  var modalImg = document.getElementById("img01");
  var captionText = document.getElementById("caption");
    // alert(img.src)
      modal.style.display = "block";
      modalImg.src = img.src;
      captionText.innerHTML = img.alt;

  var span = document.getElementsByClassName("close")[i];

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() { 
      modal.style.display = "none";
  }
  }
</script>
