<!DOCTYPE html>
<html lang="en">
<head>
  <title>Feedback</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">

  body{
  	background-color: white;
  	color:#2d3436;
  }

  form{
  	font-size: 1vw;

  }

#Mess_select{
	position: absolute;
	
	top:20%;
}



  #Title{
  	position: absolute;
  	font-size: 3vw;
  	top: 2%;
  	font-family: sans-serif;
  	font-weight: 100;
  }

  .lab{
  	font-size: 2vw;
  	font-family: sans-serif;
  	font-weight: 100;
  }

#file_upload{
	position: absolute;
	top:41%;
	width: 60%;
}

#message{
position: absolute;
top: 60%;
font-size: 1.5vw;
visibility: visible;
}

#upload_button{
  position: absolute;
  top:50%;
  /*left:10%;*/
}

.image-preview-input {
    position: relative;
  overflow: hidden;
  margin: 0px;    
    color: #333;
    background-color: #fff;
    border-color: #ccc;    
}
.image-preview-input input[type=file] {
  position: absolute;
  top: 0;
  right: 0;
  margin: 0;
  padding: 0;
  font-size: 20px;
  cursor: pointer;
  opacity: 0;
  filter: alpha(opacity=0);
}
.image-preview-input-title {
    margin-left:2px;
}
  </style>
  <script>
  $(document).on('click', '#close-preview', function(){ 
    $('.image-preview').popover('hide');
    // Hover befor close the preview
    $('.image-preview').hover(
        function () {
           $('.image-preview').popover('show');
        }, 
         function () {
           $('.image-preview').popover('hide');
        }
    );    
});

$(function() {
    // Create the close button
    var closebtn = $('<button/>', {
        type:"button",
        text: 'x',
        id: 'close-preview',
        style: 'font-size: initial;',
    });
    closebtn.attr("class","close pull-right");
    // Set the popover default content
    $('.image-preview').popover({
        trigger:'manual',
        html:true,
        title: "<strong>Preview</strong>"+$(closebtn)[0].outerHTML,
        content: "There's no image",
        placement:'bottom'
    });
    // Clear event
    $('.image-preview-clear').click(function(){
        $('.image-preview').attr("data-content","").popover('hide');
        $('.image-preview-filename').val("");
        $('.image-preview-clear').hide();
        $('.image-preview-input input:file').val("");
        $(".image-preview-input-title").text("Browse"); 
    }); 
    // Create the preview image
    $(".image-preview-input input:file").change(function (){     
        var img = $('<img/>', {
            id: 'dynamic',
            width:250,
            height:200
        });      
        var file = this.files[0];
        var reader = new FileReader();
        // Set preview image into the popover data-content
        reader.onload = function (e) {
            $(".image-preview-input-title").text("Change");
            $(".image-preview-clear").show();
            $(".image-preview-filename").val(file.name);            
            img.attr('src', e.target.result);
            $(".image-preview").attr("data-content",$(img)[0].outerHTML).popover("show");
        }        
        reader.readAsDataURL(file);
    });  
});
  </script>
</head>
<body>

<div class="container">
  
 
		<div id="Title">Update Menu</div>
		
		<form method="post" action="/UploadMenu" enctype = "multipart/form-data">
				<div  class="lab" id="lab_m" style="position: absolute;top:13%;">Mess:</div>
				<div id="Mess_select">
				 <div class="radio">
				 	
  					<label><input type="radio" name="optradio" value="VegNBH.pdf" required>Kadamba-Veg Mess</label>
				</div>
				<div class="radio">
				 	
  					<label><input type="radio" name="optradio" value="NonVegNBH.pdf">Kadamba Non-Veg Mess</label>
				</div>
				<div class="radio">
 					 <label><input type="radio" name="optradio" value="Yuktahar.pdf">Yuktahar Mess</label>
				</div>
				<div class="radio">
 					 <label><input type="radio" name="optradio" value="North.pdf">North Mess</label>
				</div> 

				<div class="radio">
 					 <label><input type="radio" name="optradio" value="South.pdf">South Mess</label>
				</div>

			</div>
				<div class="row" id="file_upload">    
			        <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">  
			            <!-- image-preview-filename input [CUT FROM HERE]-->
			            <div class="input-group image-preview">
			                <input type="text" class="form-control image-preview-filename" disabled="disabled"> <!-- don't give a name === doesn't send on POST/GET -->
			                <span class="input-group-btn">
			                    <!-- image-preview-clear button -->
			                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
			                        <span class="glyphicon glyphicon-remove"></span> Clear
			                    </button>
			                    <!-- image-preview-input -->
			                    <div class="btn btn-default image-preview-input">
			                        <span class="glyphicon glyphicon-folder-open"></span>
			                        <span class="image-preview-input-title">Browse</span>
			                        <input type="file" accept="pdf" name="input-file-preview" required/> <!-- rename it -->
			                    </div>
			                </span>
			            </div><!-- /input-group image-preview [TO HERE]--> 
			        </div>
			</div>
		 <div class="input-group-append" id="upload_button">
                      <button class="input-group-text" type="submit">Upload</button>
                    </div>
		
		</form>
		<div id="message">{{msg}}</div>
		</div>
</body>
</html>
