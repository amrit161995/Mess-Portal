<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  	
  	$(function(){
    $("#New_user_Link").click(function(e){
        e.preventDefault(); //To prevent the default anchor tag behaviour
       
        $("#Form_Container").attr('style',"visibility:hidden;");
       $("#Form_Container2").attr('style',"visibility:visible;");
         
    });
});

  	$(function(){
    $("#Back_Link").click(function(e){
        e.preventDefault(); //To prevent the default anchor tag behaviour
       
        $("#Form_Container").attr('style',"visibility:visible;");
       $("#Form_Container2").attr('style',"visibility:hidden;");
        $('#return_message').text("");
         
    });
});

  	

function validatePassword(){
	password=document.getElementById("Text_Password1").value
  	cpassword=document.getElementById("CText_Password1").value

  if(password != cpassword) {
    document.getElementById("CText_Password1").setCustomValidity("Passwords Don't Match");
    
    return false;
  } else {
    document.getElementById("CText_Password1").setCustomValidity('');
    
  }
}

  </script>
  <style type="text/css">
  	#return_message{
  		position: absolute;
  		top:60%;
  		left: 21%;
  		font-size: 1.5vw;
  		font-family: sans-serif;
  		font-weight: lighter;
  		color: white;

  	}

  	#Back_Link{
  		position: absolute;
  		top:69%;
  		left: 45%;
  		font-size: 1.5vw;
  		font-family: sans-serif;
  		font-weight: lighter;
  		color: white;

  	}


  </style>
<title>Mess Portal</title>
</head>

<body>
<div id = "Container" >
	<div id="Upper">
		<img id="back" src="{{url_for('static',filename='food.jpg')}}">
		<div id="Title">mess portal</div>
		<div id="Description">Welcome to our amazing <br/>newly designed mess portal</div>
		<div id="Form_Container" >
		<form method="post" action="/login">
				<input type="email"  name="user_email" class="form-control" id="Text_Username" placeholder="Email Address" required >
		
		<input type="password" name="password"  id="Text_Password" placeholder="Password" class="form-control" required >
		 <button type="submit" class="btn btn-default" id="Login_Button" >Login</button>
		
		</form>
		
		<a href="#" id="New_user_Link">New User?...Get Registered</a>
		<div id="return_message">{{ message }}</div>
	</div>

	<div id="Form_Container2" >
		<form method="post" action="/register" >
				<input type="text" name="fullname" class="form-control" id="fullname" placeholder="Full Name" required>
				<input type="number" name="roll_no" class="form-control" id="roll_no" placeholder="Roll Number"  min="0" step="1" required >
				<input type="email" name="user_email" class="form-control" id="Text_Username" placeholder="Email Address" required>
		
		<input type="password" name="password"  id="Text_Password1" placeholder="Password" class="form-control"   required>
		<input type="password" name="cpassword"  id="CText_Password1" placeholder="Confirm Password" class="form-control" oninput="validatePassword()" required>
		 <button type="submit" onclick="validatePassword()" class="btn btn-default" id="Get_Registered" >Get Registered</button>
		
		</form>
		<a href="#" id="Back_Link">Go back to login page</a>
	</div>
		<div id="FootText">Developed By Team &#169; Pseudo 2018</div>
	</div>
	<div id="Lower"></div>
</div>
</body>

</html>
